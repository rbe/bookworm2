<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface>
    <cc:attribute name="titelnummer"
                  required="true"
                  type="wbh.bookworm.hoerbuchkatalog.domain.katalog.Titelnummer"/>
</cc:interface>

<cc:implementation>
    <div class="itemtobasket">
        <h:commandLink rendered="#{!meinWarenkorb.cdEnthalten(cc.attrs.titelnummer)}"
                       styleClass="basket-order-link"
                       action="#{meinWarenkorb.cdHinzufuegen(cc.attrs.titelnummer)}"
                       value="CD bestellen"/>
        <h:commandLink rendered="#{meinWarenkorb.cdEnthalten(cc.attrs.titelnummer)}"
                       styleClass="basket-remove-link"
                       action="#{meinWarenkorb.cdEntfernen(cc.attrs.titelnummer)}"
                       value="CD Bestellung löschen"/>

        <!--digitalBasketBean.canBeOrderedAsDownload(hoerbuch)-->
        <h:commandLink rendered="#{meinWarenkorb.downloadFuerHoererVerfuegbar(cc.attrs.titelnummer)}"
                       styleClass="basket-order-link"
                       action="#{meinWarenkorb.downloadHinzufuegen(cc.attrs.titelnummer)}"
                       value="Download bestellen"/>
        <h:commandLink rendered="#{meinWarenkorb.downloadEnthalten(cc.attrs.titelnummer)}"
                       styleClass="basket-remove-link"
                       action="#{meinWarenkorb.downloadEntfernen(cc.attrs.titelnummer)}"
                       value="Download löschen"/>
   </div>
    <div class="nextdetail">
        <h:commandLink value="vorheriger Titel"
                       rendered="#{katalogsuchergebnis.vorherigesBuchVorhanden(cc.attrs.titelnummer)}"
                       action="#{katalogsuchergebnis.vorherigesHoerbuchAnsehen(cc.attrs.titelnummer)}"/>
        &nbsp;Titel Nr.
        <h:outputText value="#{katalogsuchergebnis.position(cc.attrs.titelnummer)}"/>
        von <h:outputText value="#{katalogsuchergebnis.anzahl}"/>
        &nbsp;
        <h:commandLink value="nächster Titel"
                       rendered="#{katalogsuchergebnis.naechstesBuchVorhanden(cc.attrs.titelnummer)}"
                       action="#{katalogsuchergebnis.naechstesHoerbuchAnsehen(cc.attrs.titelnummer)}"/>
        <br/><br/>
    </div>
</cc:implementation>

</html>
