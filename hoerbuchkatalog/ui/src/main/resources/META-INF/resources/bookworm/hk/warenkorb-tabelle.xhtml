<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:component>

    <cc:interface>
        <cc:attribute name="basket" required="true" type="eu.artofcoding.bookworm.catalog.web.view.BasketBean"/>
        <cc:attribute name="readonly" required="false" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="#{cc.attrs.basket.name}">
            <p class="line15 baskettext">
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.basket.itemCount == 0}"
                              value="Ihr Warenkorb ist leer."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.basket.itemCount == 1}"
                              value="Ihr Warenkorb enthält 1 Hörbuch."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.basket.itemCount > 1}"
                              value="Ihr Warenkorb enthält #{cc.attrs.basket.itemCount} Hörbücher."/>
                <!-- readonly -->
                <h:outputText rendered="#{cc.attrs.readonly}"
                              value="Sie haben #{cc.attrs.basket.itemCount} Titel bestellt."/>
            </p>
            <h:dataTable id="bookwormBasketTable"
                         rendered="#{cc.attrs.basket.itemCount > 0}"
                         styleClass="tab basket-table"
                         columnClasses="basket-column1,basket-column2,basket-column3,basket-column4,basket-column5"
                         rowClasses="row basket-row1,row basket-row2"
                         cellpadding="0" cellspacing="0"
                         value="#{cc.attrs.basket.books}" var="buch">
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titelnummer
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{buch.titelnummer}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Autor
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{buch.autor}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titel
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{buch.titel}"/>
                </h:column>
               <h:column headerClass="basket-column-header" rendered="#{!cc.attrs.readonly}">
                    <f:facet name="header">
                        Warenkorb
                    </f:facet>
                    <h:commandLink rendered="#{!cc.attrs.basket.isInBasket(buch)}"
                                   action="#{cc.attrs.basket.add(buch)}" value="Bestellen"/>
                    <h:commandLink rendered="#{cc.attrs.basket.isInBasket(buch)}"
                                   action="#{cc.attrs.basket.remove(buch)}" value="Aus Warenkorb entfernen"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </cc:implementation>

</ui:component>

</html>
