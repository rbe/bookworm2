<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:component>

    <cc:interface>
        <cc:attribute name="warenkorb" required="true"
                      type="wbh.bookworm.hoerbuchkatalog.domain.bestellung.CdWarenkorb"/>
        <cc:attribute name="readonly" required="false"
                      type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="#{cc.attrs.warenkorb.getClass().getName()}">
            <p class="line15 baskettext">
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.warenkorb.anzahl == 0}"
                              value="Ihr Warenkorb ist leer."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.warenkorb.anzahl == 1}"
                              value="Ihr Warenkorb enthält 1 Hörbuch."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.warenkorb.anzahl > 1}"
                              value="Ihr Warenkorb enthält #{cc.attrs.warenkorb.anzahl} Hörbücher."/>
                <!-- readonly -->
                <h:outputText rendered="#{cc.attrs.readonly}"
                              value="Sie haben #{cc.attrs.warenkorb.anzahl} Titel bestellt."/>
            </p>
            <h:dataTable id="bookwormBasketTable"
                         rendered="#{cc.attrs.warenkorb.anzahl > 0}"
                         styleClass="tab basket-table"
                         columnClasses="basket-column1,basket-column2,basket-column3,basket-column4,basket-column5"
                         rowClasses="row basket-row1,row basket-row2"
                         cellpadding="0" cellspacing="0"
                         value="#{cc.attrs.warenkorb.titelnummern}" var="titelnummer">
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titelnummer
                    </f:facet>
                    <h:outputText styleClass="basket-column-content"
                                  value="#{titelnummer}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Autor
                    </f:facet>
                    <h:outputText styleClass="basket-column-content"
                                  value="#{meinWarenkorb.hoerbuchAutor(titelnummer)}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titel
                    </f:facet>
                    <h:outputText styleClass="basket-column-content"
                                  value="#{meinWarenkorb.hoerbuchTitel(titelnummer)}"/>
                </h:column>
                <h:column headerClass="basket-column-header" rendered="#{!cc.attrs.readonly}">
                    <f:facet name="header">
                        Warenkorb
                    </f:facet>
                    <h:commandLink rendered="#{!meinWarenkorb.cdEnthalten(titelnummer)}"
                                   action="#{meinWarenkorb.cdHinzufuegen(titelnummer)}"
                                   value="Bestellen"/>
                    <h:commandLink rendered="#{meinWarenkorb.cdEnthalten(titelnummer)}"
                                   action="#{meinWarenkorb.cdEntfernen(titelnummer)}"
                                   value="Aus Warenkorb entfernen"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </cc:implementation>

</ui:component>

</html>
