<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface>
</cc:interface>

<cc:implementation>
    <div class="search_basket">
        <h:form id="navigation">
            <!-- Suchergebnis -->
            <h:commandLink rendered="#{navigation.linkZumSuchergebnisAnzeigen}"
                           styleClass="nav-link-resultlist"
                           action="#{navigation.zumSuchergebnis()}">Zurück zum Suchergebnis</h:commandLink>
            <!-- Suche -->
            <div class="newsearch_basket">
                <h:commandLink rendered="#{navigation.linkZurErneutenSucheAnzeigen}"
                               styleClass="nav-link-newsearch"
                               action="#{navigation.zurErneutenSuche()}">Erneute Suche</h:commandLink>
                <h:commandLink rendered="#{navigation.linkZurSucheAnzeigen}"
                               styleClass="nav-link-search"
                               action="#{navigation.zurErneutenSuche()}">Suchen</h:commandLink>
            </div>
            <!-- Merkliste / Warenkorb -->
            <h:panelGroup layout="block" styleClass="basket-count">
                <h:outputLink disabled="#{!navigation.linkZurMerklisteAnzeigen}"
                              value="#{navigation.zuMeinerMerkliste()}">
                    <h:outputText value="Merkliste (#{meineMerkliste.anzahl})"/>
                </h:outputLink>
                &nbsp;
                <h:outputLink disabled="#{!navigation.linkZumWarenkorbAnzeigen}"
                              value="#{navigation.zuMeinemWarenkorb()}">
                    <h:outputText value="Warenkorb (#{meinWarenkorb.anzahl})"/>
                </h:outputLink>
            </h:panelGroup>
            <h:panelGroup rendered="#{meinWarenkorb.maxDownloadsProTagErreicht}"
                          layout="block" styleClass="basket-count">
                Sie haben Ihr Limit für die Bestellung von Downloads (inkl. Warenkorb) für heute erreicht!
            </h:panelGroup>
            <h:panelGroup rendered="#{meinWarenkorb.maxDownloadsProMonatErreicht}"
                          layout="block" styleClass="basket-count">
                Sie haben Ihr Limit für die Bestellung von Downloads (inkl. Warenkorb) für diesen Monat erreicht!
            </h:panelGroup>
        </h:form>
    </div>
</cc:implementation>

</html>
