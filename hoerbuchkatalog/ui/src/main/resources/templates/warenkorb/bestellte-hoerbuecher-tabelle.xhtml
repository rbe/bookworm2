<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--@elvariable id="meinWarenkorb" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeinWarenkorb"-->
<ui:component>
    <cc:interface>
        <cc:attribute name="warenkorb" required="true"
                      type="wbh.bookworm.hoerbuchkatalog.domain.bestellung.Warenkorb"/>
        <cc:attribute name="basketType" required="false"
                      type="java.lang.String"/>
    </cc:interface>
    <cc:implementation>
        <h:panelGroup styleClass="#{cc.attrs.basketType}" layout="block">
            <p class="line15 baskettext">
                <h:outputText rendered="#{cc.attrs.warenkorb.anzahl == 0}"
                              value="Sie haben keine Titel bestellt."/>
                <h:outputText rendered="#{cc.attrs.warenkorb.anzahl > 0}"
                              value="Sie haben #{cc.attrs.warenkorb.anzahl} Titel bestellt."/>
            </p>
            <h:dataTable id="bookwormBasketTable"
                         rendered="#{cc.attrs.basket.books.size() > 0}"
                         styleClass="tab basket-table"
                         columnClasses="basket-column1,basket-column2,basket-column3,basket-column4,basket-column5"
                         rowClasses="row basket-row1,row basket-row2"
                         cellpadding="0" cellspacing="0"
                         value="#{cc.attrs.warenkorb.titelnummern}" var="titelnummer">
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titelnummer
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{titelnummer}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Autor
                    </f:facet>
                    <h:outputText styleClass="basket-column-content"
                                  value="#{meinWarenkorb.hoerbuchAutor(titelnummer)}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titel
                    </f:facet>
                    <h:outputText styleClass="basket-column-content"
                                  value="#{meinWarenkorb.hoerbuchTitel(titelnummer)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </cc:implementation>
</ui:component>
</html>
