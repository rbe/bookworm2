<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface>
    <cc:attribute name="titelnummer"
                  required="true"
                  type="wbh.bookworm.shared.domain.hoerbuch.Titelnummer"/>
</cc:interface>

<!--@elvariable id="meinWarenkorb" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeinWarenkorb"-->
<!--@elvariable id="meineMerkliste" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeineMerkliste"-->
<!--@elvariable id="katalogsuche" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.Katalogsuche"-->
<cc:implementation>
    <div class="itemtobasket">
        <!-- CD -->
        <h:commandLink rendered="#{!meinWarenkorb.cdEnthalten(cc.attrs.titelnummer)}"
                       styleClass="basket-order-link"
                       action="#{meinWarenkorb.cdHinzufuegen(cc.attrs.titelnummer)}"
                       value="CD bestellen"/>
        <h:commandLink rendered="#{meinWarenkorb.cdEnthalten(cc.attrs.titelnummer)}"
                       styleClass="basket-remove-link"
                       action="#{meinWarenkorb.cdEntfernen(cc.attrs.titelnummer)}"
                       value="CD Bestellung löschen"/>
        <!-- Download -->
        <h:commandLink rendered="#{meinWarenkorb.isDownloadHinzufuegenAnzeigen(cc.attrs.titelnummer)}"
                       styleClass="basket-order-link"
                       action="#{meinWarenkorb.downloadHinzufuegen(cc.attrs.titelnummer)}"
                       value="Download bestellen"/>
        <h:commandLink rendered="#{meinWarenkorb.isDownloadEntfernenAnzeigen(cc.attrs.titelnummer)}"
                       styleClass="basket-remove-link"
                       action="#{meinWarenkorb.downloadEntfernen(cc.attrs.titelnummer)}"
                       value="Download löschen"/>
        <!-- Merkliste -->
        <h:commandLink rendered="#{meineMerkliste.isMerklisteHinzufuegenAnzeigen(cc.attrs.titelnummer)}"
                       styleClass="basket-order-link"
                       action="#{meineMerkliste.hinzufuegen(cc.attrs.titelnummer)}" value="Merken">
        </h:commandLink>
        <h:commandLink rendered="#{meineMerkliste.isMerklisteEntfernenAnzeigen(cc.attrs.titelnummer)}"
                       styleClass="basket-remove-link"
                       action="#{meineMerkliste.entfernen(cc.attrs.titelnummer)}"
                       value="Aus Merkliste löschen">
        </h:commandLink>
   </div>
    <div class="nextdetail">
        <h:commandLink rendered="#{katalogsuchergebnis.vorherigesBuchVorhanden(cc.attrs.titelnummer)}"
                       action="#{katalogsuchergebnis.vorherigesHoerbuchAnsehen(cc.attrs.titelnummer)}"
                       value="vorheriger Titel"/>
        &nbsp;Titel Nr.
        <h:outputText value="#{katalogsuchergebnis.position(cc.attrs.titelnummer)}"/>
        von <h:outputText value="#{katalogsuchergebnis.anzahl}"/>
        &nbsp;
        <h:commandLink rendered="#{katalogsuchergebnis.naechstesBuchVorhanden(cc.attrs.titelnummer)}"
                       action="#{katalogsuchergebnis.naechstesHoerbuchAnsehen(cc.attrs.titelnummer)}"
                       value="nächster Titel"/>
        <br/><br/>
    </div>
</cc:implementation>

</html>
