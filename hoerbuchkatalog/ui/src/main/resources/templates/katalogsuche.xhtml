<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:hk="http://xmlns.jcp.org/jsf/composite/hoerbuchkatalog"
      xmlns:ks="http://xmlns.jcp.org/jsf/composite/katalogsuche">
<ui:composition template="hoerbuchkatalog-ui.xhtml">
    <ui:define name="container">
        <h:form id="katalogsucheForm">
            <h:panelGroup layout="block" styleClass="leading">
                <h2 class="contentheading">Onlinekatalog Suche</h2>
                <hk:navigation/>
                <ks:suchformular/>
            </h:panelGroup>
        </h:form>
        <h:panelGroup layout="block" styleClass="noticetext">
            <h3>Hinweise für bessere Suchergebnisse</h3>
            <p>
                Eine Suche findet alle Einträge die Ihren Suchbegriff enthalten - auch als Wortbestandteil.<br/>
                Eine Suche nach »test« findet also auch »späteste«.<br/>
                Bei einer Suche nach dem Einstelldatum, geben Sie das Datum bitte im Format JJJJ-MM-DD ein.
            </p>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
