<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface>
</cc:interface>

<!--@elvariable id="hoererSession" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.HoererSession"-->
<!--@elvariable id="navigation" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.Navigation"-->
<!--@elvariable id="meinWarenkorb" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeinWarenkorb"-->
<!--@elvariable id="meineMerkliste" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeineMerkliste"-->
<cc:implementation>
    <div class="search_basket">
        <!-- Suchergebnis -->
        <h:commandLink rendered="#{navigation.linkZumSuchergebnisAnzeigen}"
                       styleClass="nav-link-resultlist"
                       action="#{navigation.zumSuchergebnis()}">Zurück zum Suchergebnis</h:commandLink>
        <!-- Suche -->
        <div class="newsearch_basket">
            <h:commandLink rendered="#{navigation.linkZurErneutenSucheAnzeigen}"
                           styleClass="nav-link-newsearch"
                           action="#{navigation.zurErneutenSuche()}">Erneute Suche</h:commandLink>
            <h:commandLink rendered="#{navigation.linkZurSucheAnzeigen}"
                           styleClass="nav-link-search"
                           action="#{navigation.zurSuche()}">Suchen</h:commandLink>
        </div>
        <h:panelGroup styleClass="basket-count" layout="block">
            <!-- Merkliste -->
            <h:outputLink rendered="#{hoererSession.hoererIstBekannt}"
                          disabled="#{!navigation.linkZurMerklisteAnzeigen}"
                          value="#{navigation.zuMeinerMerkliste()}">
                <h:outputText value="Merkliste (#{meineMerkliste.anzahl})"/>
            </h:outputLink>
            &nbsp;
            <!-- Warenkorb -->
            <h:outputLink disabled="#{!navigation.linkZumWarenkorbAnzeigen}"
                          value="#{navigation.zuMeinemWarenkorb()}">
                <h:outputText value="Warenkorb (#{meinWarenkorb.anzahlGesamt})"/>
            </h:outputLink>
        </h:panelGroup>
        <!-- Warenkorb/Downloads -->
        <h:panelGroup rendered="#{meinWarenkorb.maxDownloadsProTagErreicht}"
                      styleClass="basket-count" layout="block">
            Sie haben Ihr Limit für die Bestellung von Downloads (inkl. Warenkorb) für heute erreicht!
        </h:panelGroup>
        <h:panelGroup rendered="#{meinWarenkorb.maxDownloadsProMonatErreicht}"
                      styleClass="basket-count" layout="block">
            Sie haben Ihr Limit für die Bestellung von Downloads (inkl. Warenkorb) für diesen Monat erreicht!
        </h:panelGroup>
    </div>
</cc:implementation>

</html>
