<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:hk="http://xmlns.jcp.org/jsf/composite/bookworm/hk">
<ui:composition template="hoerbuchkatalog-ui.xhtml">
    <ui:define name="container">
        <h:panelGroup rendered="#{meineBestellung.bestellteAnzahl > 0}"
                      layout="block" styleClass="leading">
            <div class="download-success">
                <h3>Vielen Dank für Ihre Bestellung!</h3>
                <h:outputText styleClass="line15 baskettext"
                              value="Ihre Bestellung wurde erfolgreich übermittelt!"/>
            </div>
            <div class="download-header">
                <h3>Download</h3>
                <hk:bestellte-hoerbuecher-tabelle warenkorb="#{meineBestellung.bestellterDownloadWarenkorb}"
                                                  basketType="DigitalBasketBean"/>
            </div>
            <div class="post-header">
                <h3>Bestellung auf CD</h3>
                <hk:bestellte-hoerbuecher-tabelle warenkorb="#{meineBestellung.bestellterCdWarenkorb}"
                                                  basketType="PostalBasketBean"/>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{meineBestellung.bestellteAnzahl > 0}"
                      layout="block" styleClass="noticetext">
            <h3>Hinweise zu Ihrer Bestellung</h3>
            Ihre Bestellung wurde aufgenommen.
            <p>Bestellungen auf CD erhalten Sie auf dem gewohntem Versandweg. Download Bestellungen stehen Ihnen in Kürze unter "Downloads" zum herunterladen bereit.</p>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
