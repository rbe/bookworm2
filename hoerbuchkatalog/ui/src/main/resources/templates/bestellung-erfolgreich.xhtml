<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY copy "&#169;">
        ]>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:wk="http://xmlns.jcp.org/jsf/composite/warenkorb">
<!--@elvariable id="meineBestellung" type="wbh.bookworm.hoerbuchkatalog.ui.katalog.MeineBestellung"-->
<ui:composition template="hoerbuchkatalog-ui.xhtml">
    <ui:define name="container">
        <h:panelGroup rendered="#{meineBestellung.bestellteAnzahl > 0}"
                      layout="block" styleClass="leading">
            <div class="download-success">
                <h3>Vielen Dank für Ihre Bestellung!</h3>
                <h:outputText styleClass="line15 baskettext"
                              value="Ihre Bestellung wurde erfolgreich übermittelt."/>
            </div>
            <h:panelGroup rendered="#{meineBestellung.bestellterDownloadWarenkorb.anzahl > 0}"
                          styleClass="download-header" layout="block">
                <h3>Download</h3>
                <wk:bestellte-hoerbuecher-tabelle warenkorb="#{meineBestellung.bestellterDownloadWarenkorb}"
                                                  basketType="DigitalBasketBean"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{meineBestellung.bestellterCdWarenkorb.anzahl > 0}"
                          styleClass="post-header" layout="block">
                <h3>Bestellung auf CD</h3>
                <wk:bestellte-hoerbuecher-tabelle warenkorb="#{meineBestellung.bestellterCdWarenkorb}"
                                                  basketType="PostalBasketBean"/>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup rendered="#{meineBestellung.bestellteAnzahl > 0}"
                      layout="block" styleClass="noticetext">
            <h3>Hinweise zu Ihrer Bestellung</h3>
            <p>Ihre Bestellung wurde aufgenommen.</p>
            <p>
                Bestellungen auf CD erhalten Sie auf dem gewohntem Versandweg.<br/>
                Download Bestellungen stehen Ihnen in Kürze unter "Downloads" zum herunterladen bereit.
            </p>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
