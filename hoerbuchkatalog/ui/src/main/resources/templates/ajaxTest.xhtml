<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
</h:head>
<h:body>
    <f:view beforePhase="#{ajaxTest.phaseListener}" afterPhase="#{ajaxTest.phaseListener}">
        <h:form id="form">
            Message:
            <h:outputText id="message" value="#{ajaxTest.message}"/>
            <br/>
            <h:commandLink id="link1"
                           action="#{ajaxTest.sayHello}"
                           value="sayHello">
                <f:ajax event="action" execute="link1" render="message"/>
            </h:commandLink>
            <h:commandLink id="link2"
                           action="#{ajaxTest.sayNothing}"
                           value="sayNothing">
                <f:ajax event="action" execute="link2" render="message"/>
            </h:commandLink>
        </h:form>
    </f:view>
</h:body>
</html>
