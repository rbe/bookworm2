hoerbuchkatalog:
  directory: var/wbh/hoerbuchkatalog
  cron:
    expression: 0 15 5 * * MON-FRI
  suchergebnisse:
    anzahl: 1000
  wbh:
    gesamtdat:
      filename: Gesamt.dat
      charset: ISO-8859-15
  blista:
    rest:
      url: https://rest-dls-katalog.blista.de:443/v1/isofiles
    aghnummern:
      pathinzip: /iso.txt
      charset: ISO-8859-15

hoererdaten:
  directory: var/wbh/nutzerdaten

cdlieferung:
  directory: var/wbh/nutzerdaten

repository:
  path: var

blista:
  dls:
    downloadsProTag: 5
    downloadsProMonat: 10
    sftp:
      host: rest-dls-katalog.blista.de
      port: 95
      bibliothek:
      bibkennwort:
      directory: var/blista/dls
    rest:
      werkeurl: https://rest-dls-katalog.blista.de:443/v1/werke
      checkurl: https://rest-dls-katalog.blista.de:443/v1/check
      bibliothek:
      bibkennwort:
      directory: var/blista/dls

lucene:
  index:
    directory: ${hoerbuchkatalog.directory}/lucene

spring:
  profiles: test
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  mail:
    host: 127.0.0.1
    port: 8025
    username: username
    password: password
    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

logging:
  config: classpath:logback-test.xml
