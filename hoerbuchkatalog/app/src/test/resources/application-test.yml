spring:
  profiles: test
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  mail:
    host: 127.0.0.1
    port: 8025
    username: username
    password: password
    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

logging:
  config: classpath:logback-test.xml
