spring:
  profiles: development
  banner:
    location: classpath:/banner/banner.txt
  main:
    banner-mode: "console"
  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

jsf:
  project-stage: development
  facelets-refresh-period: 0
  interpret-empty-string-submitted-values-as-null: true
  state-saving-method: server
  partial-state-saving: true
  mojarra:
    enable-restore-view11-compatibility: false

server:
  address: 127.0.0.1
  port: 9080
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false
    include-stacktrace: always
  servlet:
    context-path: /hoerbuchkatalog
    session:
      cookie:
        http-only: true
        secure: false
      persistent: false

logging:
  config: classpath:logback-development.xml
