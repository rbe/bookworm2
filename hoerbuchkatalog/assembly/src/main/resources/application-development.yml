spring:
  profiles: development
  banner:
    location: classpath:/banner/banner-starwars0.txt
  main:
    banner-mode: "console"
  mail:
    host: 127.0.0.1
    port: 3025
    username: username
    password: password
    default-encoding: UTF-8
    protocol: smtp
    test-connection: true
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

joinfaces:
  jsf:
    project-stage: development
    facelets-refresh-period: 0
    interpret-empty-string-submitted-values-as-null: true
    state-saving-method: server
    partial-state-saving: true
  mojarra:
    enable-restore-view11-compatibility: false

server:
  address: 127.0.0.1
  port: 9080
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false
    include-stacktrace: always
  servlet:
    context-path: /hoerbuchkatalog
    session:
      cookie:
        domain: localhost
        path: /hoerbuchkatalog
        http-only: true
        secure: false
        max-age: 3600
      persistent: false

logging:
  config: classpath:logback-development.xml
