hoerbuchkatalog:
  directory: ./var/wbh/hoerbuchkatalog
  cron:
    expression: 0 15 5 * * MON-FRI
  suchergebnisse:
    anzahl: 1000
  wbh:
    gesamtdat:
      filename: Gesamt.dat
      charset: ISO-8859-15

hoererdaten:
  directory: ./var/wbh/nutzerdaten

cdlieferung:
  directory: ./var/wbh/nutzerdaten

repository:
  path: ./var

lucene:
  index:
    directory: ${hoerbuchkatalog.directory}/lucene

spring:
  redis:
    host: localhost
  mail:
    host: 127.0.0.1
    port: 8025
    username: username
    password: password
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

server:
  address: 127.0.0.1
  error:
    whitelabel:
      enabled: false
    include-stacktrace: always

