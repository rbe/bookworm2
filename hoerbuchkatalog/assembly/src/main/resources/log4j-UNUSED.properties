# Root logger
log4j.rootLogger=INFO, console
log4j.logger.wbh=DEBUG
log4j.logger.eu.artofcoding=DEBUG
# file
#log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file.File=javarticles.log
