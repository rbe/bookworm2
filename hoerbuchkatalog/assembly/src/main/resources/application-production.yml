hoerbuchkatalog:
  directory: /var/local/wbh/hoerbuchkatalog
  cron:
    expression: 0 15 5 * * MON-FRI
  suchergebnisse:
    anzahl: 1000
  wbh:
    gesamtdat:
      filename: Gesamt.dat
      charset: ISO-8859-15

hoererdaten:
  directory: /var/local/wbh/nutzerdaten

cdlieferung:
  directory: /var/local/wbh/nutzerdaten

repository:
  path: /var/local

lucene:
  index:
    directory: ${hoerbuchkatalog.directory}/lucene

spring:
  redis:
    host: redis
  # Siehe application-secrets.yml
  mail:
    port: 587

server:
  address: 0.0.0.0
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never

logging:
  level:
    root: ERROR
    wbh.bookworm.hoerbuchkatalog.assembly: INFO
    wbh.bookworm.hoerbuchkatalog.rest: INFO
    wbh.bookworm.hoerbuchkatalog.app: INFO
    wbh.bookworm.hoerbuchkatalog.repository: INFO
    wbh.bookworm.hoerbuchkatalog.domain: INFO
    wbh.bookworm.hoerbuchkatalog: INFO
    aoc.mikrokosmos: ERROR
    aoc.mikrokosmos.fs: ERROR
    aoc.mikrokosmos.ddd.event: ERROR
    aoc.mikrokosmos.ddd.repository: ERROR
    aoc.mikrokosmos.ddd.search: ERROR
    eu.artofcoding: ERROR
    org.eclipse.jetty: ERROR
    org.springframework.web.servlet.handler: ERROR
    org.springframework.web: ERROR
