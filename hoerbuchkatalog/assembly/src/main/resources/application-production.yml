spring:
  profiles: production
  main:
    banner-mode: "log"
  mail:
    host: smtp.gmail.com
    port: 587
    username: <login user to smtp server>
    password: <login password to smtp server>
    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    properties:
      mail:
        debug: true
        smtp:
          debug: true
          auth: true
          starttls:
            enable: true

jsf:
  project-stage: production
  facelets-refresh-period: 0
  interpret-empty-string-submitted-values-as-null: true
  state-saving-method: server
  partial-state-saving: true
  mojarra:
    enable-restore-view11-compatibility: false

server:
  address: 127.0.0.1
  port: 8080
  compression:
    enabled: true
  servlet:
    context-path: /hoerbuchkatalog
    session:
      cookie:
        http-only: true
        secure: true

logging:
  config: classpath:logback-production.xml
