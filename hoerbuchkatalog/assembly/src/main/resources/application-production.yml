hoerbuchkatalog:
  directory: /var/local/wbh/hoerbuchkatalog
  cron:
    expression: 0 15 5 * * MON-FRI
  suchergebnisse:
    anzahl: 1000
  wbh:
    gesamtdat:
      filename: Gesamt.dat
      charset: ISO-8859-15

hoererdaten:
  directory: /var/local/wbh/nutzerdaten

cdlieferung:
  directory: /var/local/wbh/nutzerdaten

repository:
  path: /var/local

lucene:
  index:
    directory: ${hoerbuchkatalog.directory}/lucene

spring:
  # Siehe application-secrets.yml
  mail:
    port: 587

server:
  address: 0.0.0.0
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never

logging:
  config: classpath:logback-production.xml
