server {

    listen 8080;
    server_name _;
    #server_name 37.120.184.54 "~^(?<name>\w+)\.(?<domain>\w+)$";

    if ($host ~ test.wbh-online.de) {
        return 301 https://$host:8443$request_uri;
    }

    return 404;

}

server {

    listen 8443 ssl;
    server_name 37.120.184.54 test.wbh-online.de "~^(?<name>\w+)\.(?<domain>\w+)$";

    #error_log /var/log/nginx/wbhonline.error.log error;
    #error_log /var/log/nginx/wbhonline.debug.log debug;

    ssl_certificate /etc/letsencrypt/selfsigned/wbh-online.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/selfsigned/wbh-online.de/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:50m;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_session_tickets off;
    #ssl_stapling on;
    #ssl_stapling_verify on;
    more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload" always;
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    root /var/www/html;

    #
    # General
    #

    gzip on;
    gzip_types      text/plain text/css application/javascript application/json application/xml;
    gzip_proxied    no-cache no-store no_last_modified private expired auth;
    gzip_min_length 256;
    gzip_comp_level 6;

    more_clear_headers 'X-Powered-By';
    more_set_headers "X-Frame-Options: DENY";
    more_set_headers "X-Content-Type-Options: nosniff";
    more_set_headers "X-XSS-Protection: 1; mode=block;";
    more_set_headers "Content-Security-Policy: default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";
    more_set_headers "X-Content-Security-Policy: default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";
    more_set_headers "X-WebKit-CSP: default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";
    # nginx-debug doesn not work with headers_more module
    #add_header X-Frame-Options DENY;
    #add_header X-Content-Type-Options nosniff;
    #add_header X-XSS-Protection "1; mode=block;";
    #add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";
    #add_header X-Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";
    #add_header X-WebKit-CSP "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:";

    location ~ /\. {
        deny all;
    }
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    location = /favicon.ico {
        allow all;
        log_not_found off;
        access_log off;
    }

    # TODO Check HTTP Method, allowed: OPTIONS HEAD GET POST

    #
    # HTTP Status Codes
    #

    location ~ /(.+).code$ {
    }

    #
    # Joomla
    #

    location / {
        try_files $uri $uri/ /index.php?$args =404;
        index index.php;
        expires 1d;
        if ($query_string ~ "base64_encode[^(]*\([^)]*\)") {
            return 404;
        }
        if ($query_string ~* "(<|%3C)([^s]*s)+cript.*(>|%3E)") {
            return 404;
        }
        if ($query_string ~ "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
            return 404;
        }
        if ($query_string ~ "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
            return 404;
        }
        #if (!-e $request_filename) {
        #    rewrite ^(.*)$ /index.php break;
        #}
        # Deny running scripts inside writable directories
        location ~* /(images|joomlatools_files|cache|media|logs|tmp)/.*\.(txt|html|php|pl|py|jsp|asp|sh|cgi)$ {
            return 404;
        }
        location ~* /configuration*.php {
            return 404;
        }
        location ~* ^/(bin|cli|files_logs|files_temp|includes|language|layouts|libraries|logs|modules|plugins) {
            return 404;
        }
        # Bookworm-spezifisch
        location ~* ^/app/(customer|catalog|download)/.*$ {
            return 404;
        }
        # Proxy für Hörbuchkatalog
        location ~* ^/approxy/.*$ {
            return 404;
        }
        location ~* \.(js|css)$ {
            try_files $uri =404;
            expires 24h;
        }
        location ~* \.(png|jpe?g|gif|ico)$ {
            try_files $uri /images/$uri =404;
            expires 1d;
        }
        location ~* \.(pdf|txt|xml)$ {
            try_files $uri =404;
            expires 1d;
        }
        location ~* \.php($|/.*\.html$)? {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            fastcgi_connect_timeout 5s;
            fastcgi_ignore_client_abort on;
            fastcgi_intercept_errors on;
            # images etc. nicht via PHP
            if ($uri !~ "^/images/") {
                fastcgi_pass joomla:9000;
            }
        }
        location ~ \.html {
            #add_header X-Nginx-debug-html "Location .html" always;
            try_files $uri /index.php$uri;
        }
    }

    #
    # WBH Bookworm
    #

    #
    # WBH Bookworm - Hörbuchkatalog
    #

    location /bookworm/ {
        return 301 /hoerbuchkatalog/katalogsuche.xhtml;
    }
    location /catalog/ {
        location ~ /catalog/.+\.xhtml\;SESSIONID=.* {
            return 404;
        }
        return 301 /hoerbuchkatalog/katalogsuche.xhtml;
    }

    location /hoerbuchkatalog/ {
        # CSS, Bilder vom CMS
        location ~* \.(css|png|jpe?g|gif|ico)$ {
            try_files $uri =404;
            expires 24h;
        }
        rewrite /(.+) /approxy/joomla_approxy.php/$1 break;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_connect_timeout 5s;
        fastcgi_ignore_client_abort on;
        fastcgi_pass joomla:9000;
    }

