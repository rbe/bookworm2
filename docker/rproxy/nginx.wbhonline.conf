# http://nginx.org/en/docs/http/request_processing.html

upstream us_hoerbuchkatalog {
    #ip_hash;
    server hoerbuchkatalog:9080;
}

upstream us_vault {
    server vault:8200;
}

server {
    listen 80;
    server_name 37.120.184.54 test.wbh-online.de;
    if ($host = test.wbh.onlne.de) {
        return 301 https://$host$request_uri;
    }
    return 404;
}

server {

    listen 443 ssl;
    server_name 37.120.184.54 test.wbh-online.de;

    #error_log /var/log/nginx/wbhonline.debug.log debug;

    ssl_certificate /etc/letsencrypt/live/$host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$host/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    #ssl_prefer_server_ciphers on;
    #ssl_session_timeout 5m;
    #ssl_session_cache shared:SSL:50m;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html;

    #
    # General
    #
    gzip on;
    gzip_types      text/css application/javascript text/plain application/xml;
    gzip_proxied    no-cache no-store no_last_modified private expired auth;
    gzip_min_length 1000;
    gzip_comp_level 9;

    # https://github.com/openresty/headers-more-nginx-module
    more_clear_headers 'X-Powered-By';
    more_set_headers X-Frame-Options DENY;
    more_set_headers X-Content-Type-Options nosniff;
    more_set_headers X-XSS-Protection "1; mode=block;";
    more_set_headers Content-Security-Policy "default-src 'self' script-src 'self' 'unsafe-inline'";
    more_set_headers X-Content-Security-Policy "default-src 'self' script-src 'self' 'unsafe-inline'";
    more_set_headers X-WebKit-CSP "default-src 'self' script-src 'self' 'unsafe-inline'";

    # nginx-debug doesn not work with headers_more module
    #add_header X-Frame-Options DENY;
    #add_header X-Content-Type-Options nosniff;
    #add_header X-XSS-Protection "1; mode=block;";
    #add_header Content-Security-Policy "default-src 'self' script-src 'self' 'unsafe-inline'";
    #add_header X-Content-Security-Policy "default-src 'self' script-src 'self' 'unsafe-inline'";
    #add_header X-WebKit-CSP "default-src 'self' script-src 'self' 'unsafe-inline'";

    location ~ /\. {
        deny all;
    }
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    location = /favicon.ico {
        allow all;
        log_not_found off;
        access_log off;
    }

    # TODO Check HTTP Method, allowed: OPTIONS HEAD GET POST

    #
    # HTTP Status Codes
    #

    location ~ /(.+).code$ {
    }

    #
    # Joomla
    #

    location / {
        try_files $uri $uri/ /index.php?$args =404;
        index index.php;
        expires 1d;
        if ($query_string ~ "base64_encode[^(]*\([^)]*\)") {
            return 404;
        }
        if ($query_string ~* "(<|%3C)([^s]*s)+cript.*(>|%3E)") {
            return 404;
        }
        if ($query_string ~ "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
            return 404;
        }
        if ($query_string ~ "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
            return 404;
        }
        #if (!-e $request_filename) {
        #    rewrite ^(.*)$ /index.php break;
        #}
        # Deny running scripts inside writable directories
        location ~* /(images|joomlatools_files|cache|media|logs|tmp)/.*\.(txt|html|php|pl|py|jsp|asp|sh|cgi)$ {
            return 404;
        }
        location = /configuration.php {
            return 404;
        }
        location ~ ^/(bin|cli|files_logs|files_temp|includes|language|layouts|libraries|logs|modules|plugins) {
            return 404;
        }
        # WBH spezifisch
        location ~* ^/app/(customer|catalog)/.*$ {
            return 404;
        }
        # Proxy für Hörbuchkatalog
        location ~* ^/approxy/.*$ {
            return 404;
        }
        location ~* \.(js|css)$ {
            try_files $uri =404;
            expires 24h;
        }
        location ~* \.(png|jpe?g|gif|ico)$ {
            try_files $uri /images/$uri =404;
            expires 1d;
        }
        location ~* \.(pdf|txt|xml)$ {
            try_files $uri =404;
            expires 1d;
        }
        # http://nginx.org/en/docs/http/ngx_http_fastcgi_module.html
        # https://github.com/openresty/headers-more-nginx-module
        #location ~* [^/]\.php(/|$) {
        location ~* \.php($|/.*\.html$)? {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            fastcgi_connect_timeout 5s;
            fastcgi_ignore_client_abort on;
            fastcgi_intercept_errors on;
            # images etc. nicht via PHP
            if ($uri !~ "^/images/") {
                fastcgi_pass joomla:9000;
            }
        }
        location ~ \.html {
            # nginx-debug add_header X-Nginx-debug-html "Location .html" always;
            try_files $uri /index.php$uri;
        }
    }

    #
    # WBH Bookworm
    #

    #
    # WBH Bookworm - Hörbuchkatalog
    #

    location /hoerbuchkatalog/ {
        # CSS, Bilder durch CMS
        location ~* \.(css|png|jpe?g|gif|ico)$ {
            try_files $uri =404;
            expires 24h;
        }
        rewrite /(.+) /approxy/joomla_approxy.php/$1 break;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_connect_timeout 5s;
        fastcgi_ignore_client_abort on;
        fastcgi_pass joomla:9000;
    }

    # http://nginx.org/en/docs/http/ngx_http_upstream_module.html
    # http://nginx.org/en/docs/http/load_balancing.html
    location /devhk/ {
        proxy_bind 172.16.48.2 transparent;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_pass_request_headers on;
        # Mitigate httpoxy attack
        proxy_set_header Proxy "";
        proxy_pass http://us_hoerbuchkatalog/hoerbuchkatalog/;
        proxy_redirect default;
    }

    #
    # WBH Bookworm - Security
    #

    location /vault/ {
        proxy_bind 172.16.1.2 transparent;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Mitigate httpoxy attack
        proxy_set_header Proxy "";
        proxy_pass_request_headers on;
        proxy_pass http://us_vault/ui/;
        proxy_redirect default;
        #proxy_set_header Accept-Encoding "";
        #sub_filter_once off;
        #sub_filter_types text/html;
        #sub_filter 'src="/ui/' 'src="/vault/';
        #sub_filter 'href="/ui/' 'href="/vault/';
    }

}
