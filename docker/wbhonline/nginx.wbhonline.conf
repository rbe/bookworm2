server {

    listen 80;
    #listen 443;
    server_name 37.120.184.54 test.wbh-online.de;

    access_log /var/log/nginx/wbhonline.scripts.log scripts;
    #error_log /var/log/nginx/wbhonline.error.log;

    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    #ssl_prefer_server_ciphers on;
    #ssl_session_timeout 5m;
    #ssl_session_cache shared:SSL:50m;
    #ssl_session_tickets off;
    #ssl_certificate /etc/nginx/certs/$host.crt;
    #ssl_certificate_key /etc/nginx/certs/$host.key;
    #ssl_stapling on;
    #ssl_stapling_verify on;
    #ssl_trusted_certificate /etc/nginx/certs/$host.chain.pem;
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html;

    #
    # General
    #

    location ~ /\. {
        deny all;
    }
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    location = /favicon.ico {
        allow all;
        log_not_found off;
        access_log off;
    }

    #
    # Joomla
    #

    location / {
        try_files $uri $uri/ /index.php?$args =404;
        index index.php;
        expires 1d;
        location ~* \.(js|css)$ {
            try_files $uri =404;
            expires 24h;
        }
        location ~* \.(png|jpe?g|gif|ico)$ {
            try_files $uri =404;
            expires 1d;
        }
        location ~* \.(pdf|txt|xml)$ {
            try_files $uri =404;
            expires 1d;
        }
        # Deny running scripts inside writable directories
        location ~* /(images|cache|media|logs|tmp)/.*\.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 404;
            error_page 403 /403_error.html;
        }
        # http://nginx.org/en/docs/http/ngx_http_fastcgi_module.html
        location ~* \.php {
            # https://github.com/openresty/headers-more-nginx-module
            more_clear_headers 'X-Powered-By';
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            fastcgi_ignore_client_abort on;
            fastcgi_pass joomla:9000;
        }
        location ~ \.html {
            try_files $uri /index.php$uri;
        }
    }

    #
    # WBH Bookworm
    #

    #
    # WBH Bookworm - HÃ¶rbuchkatalog
    #

    # http://nginx.org/en/docs/http/ngx_http_upstream_module.html
    # http://nginx.org/en/docs/http/load_balancing.html
    location /hoerbuchkatalog/ {
        proxy_bind 172.16.48.2 transparent;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Mitigate httpoxy attack
        proxy_set_header Proxy "";
        proxy_pass http://us_hoerbuchkatalog/hoerbuchkatalog/;
        proxy_redirect default;
    }

    location /vault/ {
        proxy_bind 172.16.1.2 transparent;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Mitigate httpoxy attack
        proxy_set_header Proxy "";
        proxy_pass http://us_vault/ui/;
        proxy_pass_request_headers on;
        proxy_redirect default;
        #proxy_set_header Accept-Encoding "";
        #sub_filter_once off;
        #sub_filter_types text/html;
        #sub_filter 'src="/ui/' 'src="/vault/';
        #sub_filter 'href="/ui/' 'href="/vault/';
    }

}
