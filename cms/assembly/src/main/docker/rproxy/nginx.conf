user nginx;
worker_processes auto;
#pid /run/nginx.pid;
error_log /dev/fd/2 info;

events {
    worker_connections 1024;
}

http {

    #access_log /proc/self/fd/1;
    #error_log /proc/self/fd/2;
    #access_log /dev/stdout;
    #error_log /dev/stderr;

    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    server_tokens off;
    server_name_in_redirect off;

    client_body_buffer_size      128k;
    client_max_body_size         256m;
    client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;
    output_buffers               1 32k;
    postpone_output              1460;

    # http://nginx.org/en/docs/syntax.html
    client_header_timeout  10s;
    client_body_timeout    10s;
    send_timeout           10s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_disable "MSIE [1-6].(?!.*SV1)";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json text/javascript application/x-javascript text/xml application/xml application/xml+rss;

    log_format main '[$time_iso8601 $msec] '
                    '$http_x_forwarded_for/$remote_addr '
                    '$host $http_host $request '
                    '(script $document_root$fastcgi_script_name) '
                    '-> HTTP $status, $body_bytes_sent bytes, '
                    '$request_time ms, '
                    'Referrer:$http_referer '
                    'User Agent:$http_user_agent';

    include /etc/nginx/conf.d/*.conf;

}
