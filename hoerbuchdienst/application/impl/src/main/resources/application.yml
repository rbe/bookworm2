micronaut:
  application:
    name: hoerbuchdienst
  server:
    port: 8080
    context-path: /
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:static"
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      #swagger-ui:
      #  paths: classpath:META-INF/swagger/views/swagger-ui
      #  mapping: /swagger-ui/**
  views:
    csp:
      enabled: true
  caches:
    audiobookRepository:
      maximumSize: 10
  jcache:
    enabled: true
  security:
    enabled: true
    endpoints:
      login:
        enabled: false
      oauth:
        enabled: false
    intercept-url-map:
      - pattern: /swagger/**
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        access:
          - isAnonymous()
      - pattern: /rapidoc/**
        access:
          - isAnonymous()
      - pattern: /redoc/**
        access:
          - isAnonymous()

hoerbuchdienst:
  repository:
    type: objectstorage
    localdisk:
      uri: /path/to/Buecher-WBH
    objectstorage:
      name: minio
  temporary:
    path: ${java.io.tmpdir}/hoerbuchdienst
  piracy:
    inquiry:
      urlprefix: https://wbh-online.de/ausleihe-anfragen

objectstorage:
  minio:
    bucketName: hoerbuchdienst
    serversideencryption: atRest

rabbitmq:
  servers:
    default:
      automatic-recovery-enabled: true
