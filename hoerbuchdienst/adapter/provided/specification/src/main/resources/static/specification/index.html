<!DOCTYPE html>
<html lang="de">
<head>
    <title>H&ouml;rbuchdienst Specification</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row-container">
    <div class="first-row view-selector">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 1
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 2
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 3
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 3
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 4
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            Eintrag 5
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <label for="swagger-view">Ansicht:</label>
        <ul class="swagger-view" id="swagger-view">
            <li id="swagger-ui">Swagger UI</li>
            <li id="rapidoc">RapiDoc</li>
            <li id="redoc">ReDoc</li>
        </ul>
        <label for="service">Dienst:</label>
        <ul class="service" id="service">
            <li id="katalog">Katalog</li>
            <li id="bestellung">Bestellung</li>
            <li id="shard">Shard</li>
        </ul>
    </div>
    <iframe class="second-row" id="content"></iframe>
</div>
<script src="index.html.js"></script>
</body>
</html>
