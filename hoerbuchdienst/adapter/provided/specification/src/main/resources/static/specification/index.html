<!DOCTYPE html>
<html lang="de">
<head>
    <title>H&ouml;rbuchdienst Specification</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row-container">
    <div class="first-row view-selector">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div id="swagger-view" class="row">
                        <div id="swagger-ui" class="col-sm-12 col-md-4 col-lg-4">

                        </div>

                        </div>

                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">

                        <div id="katalog" class="col-sm-12 col-md-4 col-lg-4">
                            Katalog
                        </div>
                        <div id="bestellung" class="col-sm-12 col-md-4 col-lg-4">
                            Bestellung
                        </div>
                        <div id="shard" class="col-sm-12 col-md-4 col-lg-4">
                            Shard
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe class="second-row" id="content"></iframe>
</div>
<script src="index.html.js"></script>

</html>
